{% extends 'base.html' %}
{% load static %}
{% block title %}
    Profiles
{% endblock title %}

{% block header %}
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
{% endblock header %}

{% block content %}
    <!-- <nav class="flex justify-between items-center py-3 px-4 fixed w-full z-50">
        <div class="w-6/12">
            <img src="{% static 'assets/netflix.png' %}" alt="logo" class="w-5/12 md:w-2/12">
        </div>
    </nav> -->

    <section class='bg-primary_black min-h-screen py-20 md:py-0 flex-col flex justify-center items-center'>
        <h2 class="text-center font-medium text-5xl my-4 text-gray-100">
            Who's watching ?
        </h2>

        <div class="flex flex-wrap justify-center items-center w-10/12  md:w-6/12">
            {% for profile in profiles %}
            <a href="{% url 'core:watch' profile_id=profile.uuid %}">
            <div class="w-32 h-32 m-4 flex flex-col justify-center text-center bg-blue-500 rounded-md cursor-pointer">
                <p class="text-6xl">
                    {{profile.name | slice:':1'}}
                </p>
                <p class="text-lg">
                    {{profile.name}}
                </p>
            </div>
            </a>
            {% endfor %}
        </div>
        <div class="flex justify-center items-center">
            <a href="{% url 'core:create_profile' %}">
                <button class="px-4 py-2 rounded-md outline-none bg-gray-400 text-gray-100">
                    Add A New Profile
                </button>
            </a>
        </div>
    </section>
{% endblock content %}
