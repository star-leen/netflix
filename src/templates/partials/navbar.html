{% load static %}
<nav class="flex justify-between items-center py-3 px-4 fixed w-full z-50">
    <div class="w-6/12">
        <a href="{% url 'core:home' %}">
            <img src="{% static 'assets/netflix.png' %}" alt="logo" class="w-5/12 md:w-2/12">
        </a>
    </div>

    <div>
        {% if request.user.is_authenticated %}
        <form action="{% url 'account_logout' %}" method="POST">
            {% csrf_token %}
            <button type="" class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
                Logout 
            </button>
        </form>
        {% else %}
            <a href="{% url 'account_login' %}">
                <button class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
                    Login
                </button>
            </a>
        {% endif %}
    </div>
</nav>
